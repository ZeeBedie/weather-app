<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <h1>London, UK</h1>
      <input type="text" id="city-input" placeholder="Search..." />
      <button type="button" id="search-button">Search</button>
    </form>
    <div id="city-display"></div>
    <div id="weather-info"></div>
    <div class="container">
      <div id="city"></div>
      <div id="currentDateTime"></div>

      <div class="row">
        <div class="col-6">
          <i class="fa-solid fa-cloud-sun first-sun-cloud"></i>
        </div>
        <div class="col-6">
          <strong>21&deg</strong>
        </div>
        <div class="col-6"></div>
        <div class="col-auto">
          <strong>13f</strong>
        </div>
        <hr />
      </div>
      <div class="row align-items-center">
        <div class="col-auto mx-4">
          <i class="fa-solid fa-cloud-sun"></i>
          <h5>Wednesday</h5>
        </div>
        <div class="col-auto mx-4">
          <i class="fa-solid fa-cloud-sun"></i>
          <h5>Thursday</h5>
        </div>
        <div class="col-auto mx-4">
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <h5>Friday</h5>
        </div>
        <div class="col-auto mx-4">
          <i class="fa-solid fa-cloud-showers-heavy"></i>
          <h5>Saturday</h5>
        </div>
        <div class="col-auto mx-4">
          <i class="fa-solid fa-cloud"></i>
          <h5>Sunday</h5>
          <br/>
          <a href= https://github.com/ZeeBedie/weather-app > Open Source Code by Zuri Findley 

          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d5462041fc.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
